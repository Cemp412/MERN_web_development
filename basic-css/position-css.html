<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Css in html</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: green;
            text-align: center;
            border: 3px solid black;
            margin: 20px;
            display: inline-block;
        }

        #static{
            background-color: yellow;
            position: static;
            top: 100px;
            left: 100px;
        }

        #relative{
            background-color: aqua;
            position: relative;
            top: 100px;
            left: 100px;
        }

        #absolute{
            background-color: magenta;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        #fixed{
            background-color: rgb(47, 0, 255);
            position: fixed;
            top: 100px;
            left: 100px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <section>
        <h2>Static Demo</h2>
        <div></div>
        <div id="static"></div>
    </section>
    <hr>
    <section>
        <h2>Relative Demo</h2>
        <div></div>
        <div id="relative"></div>
        <div></div>
    </section>
    <hr>
    <section>
        <h2>Absolute Demo</h2>
        <div></div>
        <div id="absolute"></div>
        <div></div>
    </section>
    <hr>
    <section>
        <h2>Fixed Demo</h2>
        <div></div>
        <div id="fixed">Fixed</div>
        <div></div>
    </section>
</body>
</html>
