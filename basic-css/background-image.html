<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image in CSS</title>
    <style>
        div{
            width: 400px;
            height: 200px;
            text-align: center;
            margin: 10px auto;
            box-shadow: 2px 2px 8px yellow;
            background-image: url('../basic-html/images/wallpaper.jpg');
            background-size: contain; /* cover | auto */
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            MY BOX
        </h1>
    </div>
</body>
</html>
