<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition CSS</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: #4dff00ff;
            margin: 0 auto;
            margin-top: 10px;
            /* transition-duration:2s; */ /* 2ms -> milli second can also be a unit of transsition */
            transition: margin-top 2s ease-in 0.2s; /* refer mdn css transition */
        }

        div:hover{
            margin-top: 300px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <h1>Basic Transition</h1>
    </div>
</body>
</html>
