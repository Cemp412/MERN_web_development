<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            height: 300px;
            width: 600px;
            background-color: rgb(225, 228, 54);
            /* display: grid; */
            display: inline-grid;
            /* grid-template-rows: 50px 50px 50px 50px;
            grid-template-columns: 100px 100px 100px 100px; auto auto auto; */
            /* grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(3, 1fr); */
            /* row-gap: 10px;
            column-gap: 30px; */
            grid-gap: 10px 30px;
            /* justify-items: center; */
            /* align-items: center; */
        }

        .item{
            /* width: 100px;
            height: 50px; */
            background-color: greenyellow;
            border: 2px solid black;
            text-align: center;
        }

        .one{
           /*  grid-column-start: 1;
            grid-column-end: 3; */
            /* grid-column: 1/3; */
            grid-column: 1/span 2; /* start_column/span number */
            /* justify-self: unset;
            align-self: start;  */
            place-self: start;
        }

        .two{
            /* grid-row-start: 2;
            grid-row-end: 4; */
            grid-row: 1/span 3;
        }
    </style>
</head>
<body>
    <h1>Grid Playground</h1>
    <div class="container">
        <div class="item one">1</div>
        <div class="item two">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <span>This in span element.</span>
</body>
</html>
