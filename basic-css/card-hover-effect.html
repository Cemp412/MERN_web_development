<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card hover effect in CSS</title>
    <style>
        
        .card{
            height: 200px;
            width: 200px;
            border: 2px solid #000000;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px black;
            transition: 1s;
        }

        img{
            width: 100%;
            height: 50%;
            border-radius: 5px 5px 0 0;
        }

        .desc{
            padding: 0 2px 0 2px;
        }

        .card:hover{
            box-shadow: 0 8px 16px green;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../basic-html/images/male-avatar.jpg" alt="male-avatar" />
        <div class="desc">
            <h3>Rahul Sharma</h3>
            <p>Data analyst</p>
        </div>
    </div>

    <div class="card">
        <img src="../basic-html/images/woman-avatar.jpeg" alt="woman-avatar" />
        <div class="desc">
            <h3>Neha Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
