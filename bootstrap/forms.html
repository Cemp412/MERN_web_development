<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout- Form CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Layout Form </h1>
    <div class="container">
        <h2>Form Demo</h2>
        <form class="mb-3">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="email" id="email" />
                </div>
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="password" id="password" />
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control-sm" placeholder="address" id="address" />    
            </div>
            <div class="mb-3">
                <select name="" id="" class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">Delhi</option>
                    <option value="2">Mumbai</option>
                    <option value="3">Pune</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <label for="agree" class="form-check-label">Agree</label>
                <input type="checkbox" id="agree" class="form-check-input"/>
            </div>
            <div class="mb-3 form-check">
                <label for="agree" class="form-check-label">Yes/No</label>
                <input type="radio" id="agree" class="form-check-input"/>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="settings" />
                <label for="settings" class="form-check-label">Settings</label>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
