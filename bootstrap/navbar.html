<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navigation Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/container.css">

</head>
<body>
    <h1>Bootstrap Nav Bar</h1>
    <nav class="navbar bg-body-tertiary fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <a href="#">Brand name</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link">Home</a>
                    <a class="nav-link">Contact</a>
                    <a class="nav-link">About Us</a>
                </div>
            </div>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
