<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write HEX codes for given colors</title>
    <style>
        /* Q1. Write hexcode equivalent to rgb(255, 255, 255) and tell what color is it */
        h1{
            color: #ffffff;
            background-color: rgb(0, 0, 0);
        }
        h2{
            color: rgb(255, 255, 0); /* #ffff00 */
        }
        h3{
            color: rgb(0, 0, 255); /* #0000ff */
        }
    </style>
</head>
<body>
    <h1>color code for rgb(255, 255, 255);</h1>
    <h2>Best possible hexcode or rgb for yellow color</h2>
    <h3>Best possible hexcode or rgb for green color</h3>

</body>
</html>
