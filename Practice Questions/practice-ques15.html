<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice ques15- CSS part 3</title>
    <style>
        .outer-div{
            height: 200px;
            width:70px;
            border: 2px solid black;
        }

        .inner-div{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="outer-div">
        <div class="inner-div" style="background-color: red;"></div>
        <div class="inner-div" style="background-color: yellow;"></div>
        <div class="inner-div" style="background-color: green;"></div>
    </div>
</body>
