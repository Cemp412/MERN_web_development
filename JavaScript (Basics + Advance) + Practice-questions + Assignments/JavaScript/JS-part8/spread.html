<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Spread</h3>
    <script>
        console.log(..."apnacollege");

        let arr = [1, 2, 3, 4, 5];
        console.log(Math.min(...arr));
        console.log(...arr);
    </script>

    <h3> Spread with Array Literals</h3>
    <script>
        arr = [1, 2, 3, 4, 5];
        let newArr = [...arr];
        console.log(newArr);

        let chars = [..."hello"];
        console.log(chars);

        let odd = [1, 3, 5, 7,9];
        let even = [2, 4, 6, 8, 10];
        let nums = [...odd, ...even];
        console.log(nums);
    </script>

    <h3>Spread with object literals.</h3>
    <script>
        let data = {
            email: "ironman@gmail.com",
            password: "abcd",
        }

        let dataCopy = {...data, id:123, name: "iron man"}; //assigning new properties into a object.
        console.log(dataCopy);

        arr = [1, 2, 3, 4, 5];
        let newObj = {...arr};
        console.log(newObj);
    </script>
</body>
</html>
