<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Every in array</h3>
    <script>
        let checkEvery = [1, 3, 5, 6, 2,8].every((el) => (el%2 == 0));
        console.log(checkEvery);

        checkEvery = [6, 2,8].every((el) => (el%2 == 0));
        console.log(checkEvery);
    </script>

    <h3>Some in array</h3>
    <script>
         let checkSome = [1, 3, 5, 6, 2,8].some((el) => (el%2 == 0));
        console.log(checkSome);

        checkSome = [6, 2,8].some((el) => (el%2 == 0));
        console.log(checkSome);
    </script>
</body>
</html>
