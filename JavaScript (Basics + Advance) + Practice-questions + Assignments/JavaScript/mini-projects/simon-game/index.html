<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="../simon-game/style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game.</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn purple" type="button" id="purple">4</div>
        </div>   
    </div>

    <div class="instructions">
        <h3>Instructions to begin with the game:</h3>
        <ol type="1">
            <li>Press any key to start the game.</li>
            <li>Box flash + Level 1</li>
            <li>User will press button then check it with the game sequence, if it is same. User will reach to the next level otherwise game is over.</li>
        </ol>
    </div>
    <script src="../simon-game/app.js"></script>
</body>
</html>
