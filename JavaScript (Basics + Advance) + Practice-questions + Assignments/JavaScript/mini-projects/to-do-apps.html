<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App in JS</title>
</head>
<body>
    <h1>To do App</h1>
    <h3>Enter "list" to show all task.</h3>
    <h3>Enter "add" to add a task.</h3>
    <h3>Enter "delete" to remove a task.</h3>
    <h3>Enter "quit" to quit todo.</h3>

    <script>
        let todo = [];
        let req = prompt("Please enter your request");

        while(true) {
            if(req == "quit") {
                alert("You have selected the option to close the app.");
                break;
            }
            if(req == "list") {
                console.log("-----------");
                for(let i=0; i< todo.length; i++) {
                    console.log(i + " " + todo[i]);
                }
                console.log("-----------");
            }
            else if(req == "add" ) {
               let task = prompt("Enter the task you want to add.");
               todo.push(task);
               alert("Task added");
            }
            else if(req == "delete") {
                if(todo.length > 0) {
                    let idx = prompt("Enter the task index you want to remove from list.");
                    todo.splice(idx, 1);
                    alert("Task removed");
                }
                else{
                    alert("Please add items into To Do list");
                }
                
            }
            else{
                    alert("Please enter a correct option.");
                }
            req = prompt("Please enter your request");
        }
    </script>
</body>
</html>
