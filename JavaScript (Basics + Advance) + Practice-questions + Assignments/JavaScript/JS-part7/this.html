<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this keyword: "This" keyword refers to an object that is executing the current piece of code.</h1>
    <script>
        const student = {
        name: "shradha",
        age: 23,
        eng: 95,
        math: 93,
        phy: 97,
        getAvg() {
            let avg = (this.eng + this.math + this.phy)/3;
            console.log(avg);
            console.log(`${this.name} got avg marks = ${avg}`);
        }
    };
    console.log(student);
    console.log(student.getAvg());

    function getAvg() {
        console.log(this);
    }
    getAvg();
    </script>
</body>
</html>
