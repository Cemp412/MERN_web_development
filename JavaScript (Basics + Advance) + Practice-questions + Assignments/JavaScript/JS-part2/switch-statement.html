<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement in JS</title>
</head>
<body>
    <h1>Switch statement in JS</h1>
    <script>
        let color = "red";

        switch(color) {
            case "red":
                console.log("stop");
            break;
            case "yellow":
                console.log("slow down");
            break;
            case "green":
                console.log("Go");
            break;
            default:
                console.log("Broken Light");
        }
    </script>
</body>
</html>
