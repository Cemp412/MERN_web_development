<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested If else statement In JS</h1>
    <script>
        let marks= 45;

        if(marks >= 33) {
            console.log("Pass");

            if(marks >= 80) {
                console.log("Grade : o");
            }
            else{
                console.log("Grade : A");
            }
        }
        else{
            console.log("Better luck next time");
        }
    </script>
</body>
</html>
