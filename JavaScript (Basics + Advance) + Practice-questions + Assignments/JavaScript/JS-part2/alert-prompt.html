<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert & Prompt in JS</title>
</head>
<body>
    <h1>Alert & Prompt in JS</h1>
    <script>
        alert("hello");
        let name = prompt("Enter your name?");
        console.log(name);
    </script>
</body>
</html>
