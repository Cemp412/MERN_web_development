<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators in JS</title>
</head>
<body>
    <h1>Logical Operators in JS</h1>
    <script>
        let marks = 75;
        // AND (&&) logical operator
        if( marks >= 33 && marks <= 80) {
            console.log("Pass");
            console.log("A++");
        }
        
        // OR (||) logical operator
        if( marks >= 33 && marks <= 80) {
            console.log("Pass");
            console.log("A++");
        }

        //NOT (!)
        if(!(marks < 33)) {
            console.log("Pass");
        }
    </script>
</body>
</html>
