<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break keyword in JS</title>
</head>
<body>
    <h1>Break keyword in JS</h1>
    <script>
        let i=1;
        while(i <= 5) {
            if(i == 3) {
                break;
            }
            console.log(i);
            i++;
        }

        console.log("we used break at 3");
    </script>
</body>
</html>
