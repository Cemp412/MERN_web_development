<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H4>Create a system to calculate popcorn prices based on the size customer asked for:
        <p>If size is 'XL' price is Rs.250</p>
        <p>If size is 'L' price is Rs.200</p>
        <p>If size is 'M' price is Rs.100</p>
        <p>If size is 'S' price is Rs.50</p>
    </H4>
    <script>
        let size = "L";
        if(size === "XL") {
            console.log("You need to pay Rs. 250");
        }
        else if(size === "L") {
            console.log("You need to pay Rs. 200");
        }
        else if(size === "M"){
            console.log("You need to pay Rs. 100");
        }
        else if (size === "S") {
            console.log("You need to pay Rs. 50");
        }
        else{
            console.warn("Please, select correct option");
        }
    </script>
</body>
</html>
