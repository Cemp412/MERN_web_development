<body>
    <h4>Qs.1 For the given start state of an array, change it to final form using methods.
        <br> start: ['january', 'july', 'march', 'august'];
        <br> final: ['july', 'june', 'march', 'august'];
    </h4>
    <script>
        let months = ['january', 'july', 'march', 'august'];
        months.shift();
        months.shift();
        console.log(months);
        months.unshift("june");
        months.unshift("july");
        console.log(months);
    </script>
