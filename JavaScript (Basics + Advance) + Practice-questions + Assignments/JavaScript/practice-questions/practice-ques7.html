<!DOCTYPE html>

<body>
    <h1>A "good string" is a string that starts with letter 'a' & has length > 3. Write a program to find if a string is good or not.</h1>
    <script>
        let str = "a boy";
        if(str[0] === 'a' && str.length > 3) {
            console.log("It is a good string");
        }
        else{
            console.log("It is not a good string");
        }
    </script>

    <h1>Predict the following code:</h1>
    <script>
        let num = 12;
        if((num%3 === 0) && ((num+1 == 15) || (num-1 == 11))) {
            console.log("safe");
        }
        else{
            console.log("unsafe");
        }
    </script>
</body>
