<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let num = 5;
        let newNum = num++;
        newNum = ++num;
        
        document.write("newNum: " + newNum);
        document.write("num: "+ num);
    </script>
</body>
</html>
