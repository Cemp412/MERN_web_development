<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Switch statement in JS</title>
</head>
<body>
    <h1>Qs. Use switch statement to print the day of the week using a number variable 'day' with values 1 to 7.</h1>
    <script>
        let day = "3";

        switch(day) {
            case "1":
                console.log("Today is Monday");
            break;
            case "2":
                console.log("Today is Tuesday");
            break;
            case "3":
                console.log("Today is Wednesday");
            break;
            case "4":
                console.log("Today is Thursday");
            break;
            case "5":
                console.log("Today is Friday");
            break;
            case "6":
                console.log("Today is Saturday");
            break;
            case "7":
                console.log("Today is Sunday");
            break;
            default:
                console.log("Please, Enter valid input");

        }
    </script>
</body>
</html>
