<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Q1. Create a traffic light system that shows what to do based on color.</h1>
    <script>
        let color = "red";

        //Traffic light system
        if(color === "red") {
            console.log("Stop! Light color is red.");
        }
        else if(color === "orange") {
            console.log("Wait! Light color is yellow.");
        }
        else if(color === "green") {
            console.log("Go! Light color is green.");
        }

        //Check user can vote or not?
        let age = 23;
        if(age >= "18") {
            console.log("You can vote.");
        }
        else if(age < 18) {
            console.log("You can not vote");
        }

        //Provide grading according to the marks
        let marks = 65;
        if(marks >= 80) {
            console.log("A++");
        }
        else if(marks >= 60) {
            console.log("A");
        }
        else if(marks >= "33") {
            console.log("B");
        }
        else if(marks < 33) {
            console.log("F");
        }
    </script>
</body>
</html>
