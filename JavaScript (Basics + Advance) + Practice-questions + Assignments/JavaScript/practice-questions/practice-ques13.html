<body>
    <h3>Qs1. Generate random number between 1 and 100.</h3>
    <script>
        console.log(Math.floor(Math.random() * 100)); // generate no b/w 0 to 99
       let random =  Math.floor(Math.random() * 100 + 1); // generate no b/w 0 to 100 after adding 1
       console.log(random);
    </script>

    <h3>Qs2. Generate  a random number between 1 and 5.</h3>
    <script>
        console.log(Math.floor(Math.random() * 5) + 1);
    </script>

    <h3>Qs2. Generate  a random number between 21 and 25.</h3>
    <script>
        console.log(Math.floor(Math.random() * 5) + 21);
    </script>
