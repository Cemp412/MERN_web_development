<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loops in JS</title>
</head>
<body>
    <h1>While loop in JS</h1>
    <script>
        let i=0;
        while(i <=20) {
            console.log(i);
            i++;
        }
    </script>
</body>
</html>
