<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loops in JS</title>
</head>
<body>
    <h1>For of loops in javascript</h1>
    <script>
        let fruits = ["appple", "mango", "banana", "orange", "litchi"];
        for(i of fruits) {
            console.log(i);
        }

        for(char of "apnacollege") {
            console.log(char);
        }
    </script>
</body>
</html>
