<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining in JS</title>
</head>
<body>
    <h1>Improved version of promises</h1>
    <script>
        function saveToDbPromise(data) {
            return new Promise((resolve, reject) => {
                let internetSpeed = Math.floor(Math.random() * 10) + 1;
                if(internetSpeed > 4) {
                    resolve("success: data3 was saved :", data);    
                }
                else{
                    reject("failure: weak connection. Data not saved.");
                }
            });
        }

        saveToDbPromise("apna college")
        .then(() => {
            console.log("Promise resolved");
            return saveToDbPromise("hello world");
        })
        .then(() => {
            console.log("promise2 resolved");
            return saveToDbPromise("my notes");
        })
        .then(() => {
            console.log("promise3 resolved");
        })
        .catch(() => {
            console.log("some promise rejected")
        })
    </script>
</body>
</html>
