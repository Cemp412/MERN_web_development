<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS call stack</title>
</head>
<body>
   <script>
    function hello() {
        console.log("inside hello fnx");
        console.log("hello");
    }

    function demo() {
        console.log("calling hello fnx");
        hello();
    }

    console.log("calling demo fnx");
    demo();
    console.log("done, bye!");
   </script> 
</body>
</html>
