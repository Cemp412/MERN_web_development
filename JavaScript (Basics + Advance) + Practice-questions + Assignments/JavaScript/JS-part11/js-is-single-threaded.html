<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS is single threaded</title>
</head>
<body>
    <script>
        let a = 25;
        console.log(a);

        let b = 10;
        console.log(b);

        console.log(a + b);

        setTimeout(function() {
            console.log("apna college")
        }, 1000);

        setTimeout(function() {
            console.log("hello world!")
        }, 1000)

        console.log("hello...");
    </script>
</body>
</html>
