<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literals in JS</title>
</head>
<body>
    <h1>Object Literals</h1>
    <script>
        let student = {
            name: "arya",
            age: 23,
            marks: 89.9,
        };

        const item = {
            price: 100.99,
            discount: 50, 
            colors: ["red", "pink"]
        }

        //Add/ Update values in JS
        item.price = 90.0;
        item.type = "cloth";
        item["discount"] = "50%",
        console.log(item);

    </script>
</body>
</html>
