<!DOCTYPE html>
<html lang="en">

<body>
   <h1>Higher Order Functions</h1>
   <script>
        function multipleGreet(func, n) {
            for(let i=1; i<=n; i++) {
                func();
            }
        }

        let greet = function() {
            console.log("hello");
        }

        multipleGreet(greet, 9);
        multipleGreet(function() {console.log("namaste")}, 1000);

        function oddEvenTest(request) {
            if(request == "odd") {
                return function(n) {
                    console.log(!(n%2 == 0));
                }
            }
            else if(request == "even") {
                return function(n) {
                    console.log(n%2 == 0);
                }
            }
            else{
                console.log("wrong request");
            }
        }

        let request = "odd"; //even
        let func = oddEvenTest(request);
        console.log(func(3));
   </script> 
</body>
</html>
