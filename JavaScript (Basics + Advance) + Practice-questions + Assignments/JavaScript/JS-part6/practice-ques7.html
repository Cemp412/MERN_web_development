<body>
    <h1>Qs. What will be the output?</h1>
    <script>
        let greet = "hello"; //global scope

        function changeGreet() {
            let greet = "namaste"; //function scope
            console.log(greet);
            function innerGreet() {
                console.log(greet); //lexical scope
            }
        }

        console.log(greet);
        changeGreet();
    </script>
</body>
