<body>
   <h1>Qs. Create a function that returns the sum of numbers from 1 to n.</h1>
   <script>
    function printNums(n){
        let sum = 0;
        for(let i=1; i<=n; i++) {
            sum += i;
        }
        return sum;
    }

    console.log(printNums(50));
   </script> 
</body>
