<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JS</title>
</head>
<body>
    <h1>Functions in JS</h1>
    <p>
        Syntax: 1. function funcName() {
            //do something
        }

        example: function hello() {
            console.log("hello");
        }

    2.  function calling(Using the function)
        funcName();

        example: hello();
    </p>
    <script>
        function hello() {
            console.log("hello");
        }
        hello();

        function print1to5() {
            for(let i=1; i<=5; i++) {
                console.log(i);
            }
        }

        print1to5();

        function isAdult(){
            let age = 18;
            if(age >= 18) {
                console.log("adult");
            }
            else{
                console.log("You are not adult");
            }
        }
        isAdult();
    </script>
</body>
</html>
