<body>
    <h3>Qs. Create a function that returns the concatenation of all strings in an array.</h3>
    <script>
        let str = ["hii", "hello", "bye", "!"];

        function concat(){
            let result = "";
            for(let i=0; i<str.length; i++) {
                result += str[i];
            }

            return result;
        }

        console.log(concat(str));
    </script>
