<!DOCTYPE html>

<body>
    <h1>Practice question 2</h1>
    <h3>Qs. Create a function to roll a dice & always display the value of the dice (1 to 6).</h3>
    <script>
        function rollADice(){
            console.log(Math.floor(Math.random()* 6) + 1);
        }

        rollADice();
        rollADice();
        rollADice();
        rollADice();
    </script>
</body>
