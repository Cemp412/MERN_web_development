<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Methods in JS</h1>
    <p>Actions that can be performed on a object.</p>
    <script>
        const calculator = {
            num: 55,
            add(a, b) {
                return a + b;
            },
            sub: function(a, b) {
                return a - b;
            },
            mul: function(a, b) {
                return a * b;
            }
        }

        console.log(calculator);
        console.log(calculator.add);
        console.log(calculator.add(5, 6));
    </script>
</body>
</html>
