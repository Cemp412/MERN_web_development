<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create a function that prints multipication table of number.</h1>
    <script>
        function printTable(n) {
            for(let i=1; i<=10; i++) {
                console.log(`${n} * ${i} = ${i*n}` );
            }
            console.log("Done");
        }

        printTable(2);
        printTable(7);
        printTable(36);
    </script>
</body>
</html>
