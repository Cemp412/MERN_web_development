<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Function with Arguments</h2>
    <p>
        Function with Arguments: Value we pass to the function.
        Syntax:  function funcName(arg1, arg22) {
            //do something
        }
    </p>

    <script>
        function printName(name) {
            console.log(name);
        }

        printName("Apna College");
        printName("Radha");
    </script>
</body>
