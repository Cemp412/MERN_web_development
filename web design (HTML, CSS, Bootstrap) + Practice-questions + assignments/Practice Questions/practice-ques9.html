<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreate the form with suitable elements & input types</title>
</head>
<body>
    <form action="/server">
        <h3>Registration form</h3>
        <div>
            <input type="text" name="first_name" value="" placeholder="First Name"/>
            <input type="text" name="last_name" value="" placeholder="Last Name" />
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div>
            <label for="term_conditions">Do you agree to all terms of service?</label>
            <input type="checkbox" name="term_conditions" value="1" />
            <label for="term_conditions">Yes, I agree.</label>
        </div>        
        <button>Submit</button>
    </form>
</body>
</html>
