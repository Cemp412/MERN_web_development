
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice CSS- Qs.14</title>
    <style> 
        /* Selector specificity: id > class > element */
        /* i.e [id > (class, attribute & pesudo-class) > (element & pesudo element)] */
        h1{
            color: pink;
        }

        #greet{
            color: yellow;
        }

        .myClass{
            color: brown;
        }
    </style>
</head>
<body>
    <h1 id="greet" class="myClass">Hello!</h1>
</body>
</html>
