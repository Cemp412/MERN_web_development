<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a search option that redirects its search request to google.</title>
</head>
<body>
    <form action="https://www.google.com/search?q=maa">
        <label for="search">Search in google</label>
        <input type="text" name="q" placeholder="Search in google" id="search" />
        <button>Submit</button>
    </form>
</body>
</html>
