<!-- Print the following on the screen using an <h1> heading element and entities -->
<!-- * Search for suitable cloud and rain entities-->
<!-- Output: The sky is cloudy [cloud html entity]  & it will rain [umbrella with rain on it html entity] today.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print given Html entities.</title>
</head>
<body>
    <h1 style="background-color: aliceblue;">The sky is cloudy &#9729; &amp; it will rain &#9748; today.</h1>
</body>
</html>
