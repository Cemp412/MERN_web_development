<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple smiley face CSS</title>
    <style>
        .face{
            height: 400px;
            width: 400px;
            background-color: #ffa511;
            border-radius: 50%;
        }

        .mouth{
            width: 200px;
            height: 75px;
            background-color: brown;
            border-radius: 0 0 50px 50px;
            position: absolute;
            top:250px;
            left:100px;
        }

        .left-eye, .right-eye{
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .right-eye{
            left: 250px;
        }

        .nose{
            width: 50px;
            height: 50px;
            background-color: #fff;
            position: absolute;
            top: 170px;
            left: 175px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="mouth"></div>
        <div class="eyes">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
        </div>
        <div class="nose"></div>
    </div>
    
</body>
</html>
