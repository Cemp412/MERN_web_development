<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Element in HTML</title>
</head>
<body>
    <a href="https://www.apnacollege.in/">Apna College</a> 
    <a href="https://www.netflix.com/in/">Netflix</a> <!-- absolute links  (global link)-->
    <a href="https://www.netflix.com/login">Netflix signIn</a> <!-- Relative link (page link) -->
    <!-- href -> Attribute -->
    <p> href stands for "Hyper text reference".</p>
</body>
</html>
