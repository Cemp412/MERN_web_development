<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!-- Unodered list -->
     <ul>
        <li><h2>Want to buy:</h2> Biscuit</li>
        <li> Bread </li>
        <li> Butter</li>
        <li> Jam</li>
        <li> Rusk </li>
     </ul>

    <!-- odered list -->
     <ol type="A">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
     </ol>
</body>
</html>
