<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline VS Block Elements</title>
</head>
<body>
    <h1>It is a block element.</h1>
    <h1>Heading 1</h1>

    <p>It is a paragraph.</p>
    <p>It is a block element.</p>

    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">facebook</a> <!-- It is a Inline Element. -->

    <img src="images/heart.webp" alt="heart image" height="100px" width="100px">
    <img src="../Practice Questions/images/apple.jpg" alt="Apple image" height="100px" width="100px"> <!-- It is a Inline Element. -->
</body>
</html>
