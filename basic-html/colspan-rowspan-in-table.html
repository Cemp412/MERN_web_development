<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and RowSpan in Html Tables</title>
</head>
<body>
    <table border="black">
        <caption>Food menu</caption>
        <thead>
            <tr>
                <td rowspan="2"><center>Items</center></td>
                <td colspan="2"><center>Price</center></td>
            </tr>
            <tr>
                <td>INR</td>
                <td>USD</td>
            </tr>
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                    <td>0.14</td>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>12</td>
                    <td>0.12</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                    <td>0.28</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
